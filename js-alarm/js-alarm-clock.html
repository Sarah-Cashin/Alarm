<!DOCTYPE html>
<html>

<head>
    <title>
        Javascript Alarm Clock Demo
    </title>
    <link href="js-alarm-clock.css" rel="stylesheet">
    <script src="js-alarm-clock2.js" src="js-alarm-clock2.js"></script>

</head>

<body>
    <br>
    <img id="clockimage" src="black-ring-bell-alarm-clock-682422.jpg" alt="clock">
    <br>

    <!-- (A) CURRENT TIME -->
    <div id="ctime">
        <h1 class="header"> Current time</h1>
        <div class="square">
            <div class="digits" id="chr">00</div>
            <div class="text">HR</div>
        </div>
        <div class="square">
            <div class="digits" id="cmin">00</div>
            <div class="text">MIN</div>
        </div>
        <div class="square">
            <div class="digits" id="csec">00</div>
            <div class="text">SEC</div>
        </div>
    </div>

    <!-- (B) SET ALARM -->
    <div id="tpick">
        <h1 class="header">Set Alarm</h1>
        <div id="tpick-h"></div>
        <div id="tpick-m"></div>
        <div id="tpick-s"></div>
        <div>
            <input type="button" value="Set" id="tset">
            <input type="button" value="Reset" id="treset" disabled/>
        </div>
    </div>

    <!-- (C) ALARM SOUND -->
    <audio id="alarm-sound" loop>
      <source src="wake-up-sound.mp3" type="audio/mp3">
    </audio>

    <br>
    <!--  -->
    <!--  -->
    <!-- SECOND CLOCK  -->

    <!-- (A) CLOCK CURRENT TIME -->
    <div id="ctime2">
        <h1 class="header2"> Current time</h1>
        <div class="square2">
            <div class="digits2" id="chr2">00</div>
            <div class="text2">HR</div>
        </div>
        <div class="square2">
            <div class="digits2" id="cmin2">00</div>
            <div class="text">MIN</div>
        </div>
        <div class="square2">
            <div class="digits2" id="csec2">00</div>
            <div class="text2">SEC</div>
        </div>
    </div>
    <!--  -->
    <!--  -->
    <!--  -->

    <!-- (B) CLOCK 2 SET ALARM -->
    <div id="tpick2">
        <h1 class="header2">Set Alarm</h1>
        <div id="tpick-h2"></div>
        <div id="tpick-m2"></div>
        <div id="tpick-s2"></div>
        <div>
            <input type="button" value="Set" id="tset2">
            <input type="button" value="Reset" id="treset2" disabled/>
        </div>
    </div>

    <!-- (C) CLOCK 2 ALARM SOUND -->
    <audio id="alarm-sound2" loop>
      <source src="Grandfather-clock-chimes.mp3" type="audio/mp3">
    </audio>
</body>

</html>
