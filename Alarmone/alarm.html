<html>

<head>
    <br>
    <title>ALARM CLOCK</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="body.css">


</head>

<body onload="startTime()">

    <div id="clock"></div>

    <div class="page">

        <header>
            <h1><strong> Alarm Clock</strong></h1>
        </header>
        <br>
        <img id="clockimage" src="black-ring-bell-alarm-clock-682422.jpg" alt="clock">
        <br>
        <br>
        <br>

        <!-- NOTE - when button is clicked background changes but not related to alarm time -->
        <!-- <button onclick="changeBackground()" class="setAlarm" id="setAlarm">Set Alarm</button> -->


        <button class="setAlarm" id="setAlarm">Set Alarm</button>


        <!-- NOTE: when using oninput background changes but not for a specific time need to link with specific time -->
        <input oninput="changeBackground()" id="alarmtime" type="time" class="alarm__time" min="09:00" max="00:00" required>


    </div>

</body>

</html>

<script type="text/javascript " src="clock.js"></script>
<script type="text/javascript" src="myalarm.js"></script>
</body>

</html>
